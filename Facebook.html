<!DOCTYPE html>
<html>
    <head>
        <title>
            Facebook
        </title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style/main.css">
        <link rel="stylesheet" href="style/header.css">
        <link rel="stylesheet" href="style/leftside.css">
        <link rel="stylesheet" href="style/rightside.css">
        <link rel="stylesheet" href="style/middle.css">

    </head>

    <body style="
    font-family: Roboto, Arial;
    padding-top: 56px;
    margin: 0;">
        <div class="main">
            <header class="header">
                <div class="header-left">
                    <a href="https://kingeggegg.github.io/KingEggEgg-1/" target="_blank"><img src="icons/facebook.png" class="facebook-icon"></a>
                    <input class="search-bar" type="text" placeholder="Search Facebook">
                </div>
                <div class="header-middle">
                    <button class="header-middle-button">
                        <img src="icons/home.png">
                    </button>
                    <button class="header-middle-button">
                        <img src="icons/video.png">
                    </button>
                    <button class="header-middle-button">
                        <img src="icons/marketplace.png">
                    </button>
                    <button class="header-middle-button">
                        <img src="icons/groups.png">
                    </button>
                    <button class="header-middle-button">
                      <img src="icons/gaming.png">  
                    </button>
                </div>
                <div class="header-right">
                    <button class="header-right-button">
                        <img src="icons/dots-menu.png">
                    </button>
                    <button class="header-right-button">
                        <img src="icons/messenger.png">
                    </button>
                    <button class="header-right-button">
                        <img src="icons/notification.png">
                    </button>
                    <img class="profile-pic-top" src="icons/Doggy.webp">
                </div>
            </header>
            <div class="left-section">
                <div class="left-section-first">
                    <button class="left-side-button">
                        <img class="left-profile-picture" src="icons/Doggy.webp">
                        <p>YuChean Teoh</p>
                    </button>
                    <button class="left-side-button">
                        <img src="icons/friends.png">
                        <p>Friends</p>
                    </button>
                    <button class="left-side-button">
                        <img src="icons/saved.png">
                        <p>Saved</p>
                    </button>
                    <button class="left-side-button">
                        <img src="icons/groups.png">
                        <p>Groups</p>
                    </button>
                    <button class="left-side-button">
                        <img src="icons/marketplace.png">
                        <p>Marketplace</p>
                    </button>
                    <button class="left-side-button">
                        <img src="icons/watch.png">
                        <p>Watch</p>
                    </button>
                    <button class="left-side-button">
                        <img src="icons/seemore.png">
                        <p>See more</p>
                    </button>
                </div>
                <div class="left-section-second">
                    <div class="shorcuts">
                        <p>Your shorcuts</p>
                        <button>Edit</button>
                    </div>
                    <div class="group-shorcut">
                        <img src="icons/Doggy.webp">
                        Doggy
                    </div>
                    <div class="see-more-button">
                        <button>
                            <img src="icons/seemore.png">
                            <p>See more</p>
                        </button>
                    </div>
                </div>
            </div>

            <div class="middle-section">
                <div class="story-reel-room">
                    <div class="story-reel-room-button">
                        <div class="story-button-box">
                            <button class="story-button">
                                Stories
                            </button>
                            <div class="blue-underline"></div>
                        </div>

                        <button class="reels-button">
                            Reels
                        </button>

                        <button class="rooms-button">
                            Rooms
                        </button>
                    </div>

                    <div class="story-box">
                        <div class="story">
                            <img src="icons/story-1.jpeg">
                            <button>+</button>
                        </div>

                        <div class="story1">
                            <img src="icons/story-2.jpeg">
                            <img class="doggy" src="icons/Doggy.webp">
                        </div>

                        <div class="story1">
                            <img src="icons/story-3.jpeg">
                            <img class="doggy" src="icons/Doggy.webp">
                        </div>

                        <div class="story1">
                            <img src="icons/story-4.jpeg">
                            <img class="doggy" src="icons/Doggy.webp">
                        </div>
                    </div>
                </div>
                <div class="middle-section-second">
                    <div class="status-bar">
                        <img src="icons/Doggy.webp">
                        <input type="text" placeholder="What's on your mind, YuChean?">
                    </div>
                    <div class="status-buttons">
                        <button class="status-button">
                            <img src="icons/video.png">
                            <p>Live video</p>
                        </button>
                        <button class="status-button">
                            <img src="icons/photo.png">
                            <p>Photo/video</p>
                        </button>
                        <button class="status-button">
                            <img src="icons/smile.png">
                            <p>Feeling/Activity</p>
                        </button>
                    </div>
                </div>
                <div></div>
            </div>

            <div class="right-section">
                <div class="right-section-first">
                    Sponsored
                </div>
                <div class="right-section-second">
                    <div class="right-section-second-bar">
                        Contacts
                        <div class="right-section-second-icon">
                            <img src="icons/video-gray.png">
                            <img src="icons/search-gray.png">
                            <img src="icons/more-gray.png">
                        </div>
                    </div>
                    <div class="right-section-second-friends">
                        <img src="icons/Doggy.webp">
                        Doggy
                    </div>
                    <div class="right-section-second-friends">
                        <img src="icons/Doggy.webp">
                        Doggy
                    </div>
                    <div class="right-section-second-friends">
                        <img src="icons/Doggy.webp">
                        Doggy
                    </div>
                    <div class="right-section-second-friends">
                        <img src="icons/Doggy.webp">
                        Doggy
                    </div>
                    <div class="right-section-second-friends">
                        <img src="icons/Doggy.webp">
                        Doggy
                    </div>
                    <div class="right-section-second-friends">
                        <img src="icons/Doggy.webp">
                        Doggy
                    </div>
                    <div class="right-section-second-friends">
                        <img src="icons/Doggy.webp">
                        Doggy
                    </div>
                    <div class="right-section-second-friends">
                        <img src="icons/Doggy.webp">
                        Doggy
                    </div>
                    <div class="right-section-second-friends">
                        <img src="icons/Doggy.webp">
                        Doggy
                    </div>
                    <div class="right-section-second-friends">
                        <img src="icons/Doggy.webp">
                        Doggy
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
